<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedyMath Results</title>
    <link rel="stylesheet" href="restyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="header__title">SpeedyMath Results</h1>
            </div>
        </header>

        <main class="main-section">
            <div class="score-card">
                <div class="score-card-content">
                    <h2 class="scorecard__label">Your Score:</h2>
                    <div class="scorecard__value">
                        <span id="score">x</span>
                        <span class="score-divider">/</span>
                        <span class="total-score">y</span>
                    </div>
                    <div class="scorecard__message">
                        <span class="message-icon" aria-hidden="true">🎉</span>
                        Great Job!
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="#" class="btn btn--primary">
                    <span class="btn-text">Play Again</span>
                    <span class="btn-icon">↻</span>
                </a>
                <a href="#" class="btn btn--secondary">
                    <span class="btn-text">See Leaderboard</span>
                    <span class="btn-icon">🏆</span>
                </a>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="result.js"></script>
    
</body>
</html>
