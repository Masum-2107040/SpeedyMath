<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedy Math - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="math-symbols" id="mathSymbols"></div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-section">
      <div class="logo">∑</div>
      <h2>Speedy Math</h2>
    </div>
    <nav class="nav-menu">
      <a href="dashboard.html" class="nav-item active">
        <span class="icon">📊</span>
        <span>Dashboard</span>
      </a>
      <a href="result.html" class="nav-item">
        <span class="icon">📈</span>
        <span>My Results</span>
      </a>
      <a href="rankings.html" class="nav-item">
        <span class="icon">🏆</span>
        <span>Rankings</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" id="logoutBtn" class="nav-item logout">
        <span class="icon">🚪</span>
        <span>Logout</span>
      </a>
    </div>
  </div>
  <!-- Sidebar Overlay for click outside to close -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <!-- Main Content -->
  <div class="main-content">
    <header class="header">
      <button class="menu-toggle" id="menuToggle">☰</button>
      <div class="header-right">
        <div class="user-profile">
          <span class="username" id="username"></span>
          <div class="avatar" id="userAvatar"></div>
        </div>
      </div>
    </header>
    <div class="dashboard-container">
      <h1 class="page-title">Dashboard</h1>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">🎯</div>
          <div class="stat-info">
            <h3>Total Quizzes</h3>
            <p class="stat-number" id="totalQuizzes">--</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">⭐</div>
          <div class="stat-info">
            <h3>Average Score</h3>
            <p class="stat-number" id="averageScore"></p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🏆</div>
          <div class="stat-info">
            <h3>Rank</h3>
            <p class="stat-number" id="userRank">--</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🔥</div>
          <div class="stat-info">
            <h3>Streak</h3>
            <p class="stat-number" id="userStreak">--</p>
          </div>
        </div>
      </div>
      <div class="quick-actions">
        <div class="action-card">
          <h2>Ready for a Challenge?</h2>
          <button class="btn-primary" id="startQuizBtn">Start New Quiz</button>
        </div>
      </div>
      <div class="content-grid">
        <div class="card">
          <h2 class="card-title">Recent Results</h2>
          <div class="results-list" id="recentResults">
          </div>
          <button class="btn-secondary" id="viewAllResultsBtn">View All Results</button>
        </div>
        <div class="card">
          <h2 class="card-title">Top Rankings</h2>
          <div class="rankings-list" id="topRankings">
          </div>
          <button class="btn-secondary" id="viewFullRankingsBtn">View Full Rankings</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body">
        <!-- Dynamic content will appear here -->
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
