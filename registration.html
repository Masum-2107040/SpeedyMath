<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Math - Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="math-symbols" id="mathSymbols"></div>

    <div class="reg-container">
        <div class="logo-section">
            <div class="logo">âˆ‘</div>
            <h1>Speedy Math</h1>
            <p class="subtitle">Test your math skills against time!</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="regForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
 <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="yourEmail@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
             <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn-reg">Register</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html" id="loginLink">Log in now</a>
        </div>
    </div>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="registration.js"></script>
</body>
</html>
